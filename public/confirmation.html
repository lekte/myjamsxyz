<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Playlist Creator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Connection Successful!</h1>
  <p>Your Spotify account has been successfully connected. By the end of every month, a new playlist with your top 12 songs from the past month will be created automatically. Enjoy your music!</p>
  <button onclick="window.location.href='/'">Go Back</button>
</div>

<script>
function getAccessToken() {
  const params = new URLSearchParams(window.location.search);
  const accessToken = params.get('access_token');
  
  if (accessToken) {
    console.log('Access Token:', accessToken);
    localStorage.setItem('access_token', accessToken);
    window.location.href = '/';
  } else {
    console.log('No access token in URL');
  }
}

window.onload = getAccessToken;
</script>

</body>
</html>
